<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Plant Disease Image Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!--title text-->
    <h1>Tomato Plant Disease Image Classifier</h1>

    <!--create form to upload image-->
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="imagefile"> <!--select and upload image-->
        <input type="submit" value="Predict Image"> <!--submit button-->
    </form>

    <!--display image-->
    {% if image_path %} <!--check if there is image path-->
    <div class="image-preview">
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=image_path) }}" alt="Uploaded Image"> <!--display uploaded image-->
    </div>
    {% endif %}


    {% if prediction %}
        <p class="text_output">Image is a {{prediction}}</p> <!--display predicted result-->
    {% endif %}

</body>
</html>
